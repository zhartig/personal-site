<div class="container-fluid">
    <div class="row my-2 justify-content-center">
        <div class="col-md-8 col-12">
            <div class="h3">
                Work
            </div>
            <mat-accordion class="full-width headers-align">
                <mat-expansion-panel [disabled]="!skill.description" *ngFor="let skill of workProjects">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            {{skill.name}}
                        </mat-panel-title>
                        <mat-panel-description *ngIf="skill.time">
                            {{skill.time}}
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    <p *ngFor="let desc of skill.description">
                        {{desc}}
                    </p>
                </mat-expansion-panel>
            </mat-accordion>

            <div class="h3 mt-2">
                Personal
            </div>
            <mat-accordion class="full-width headers-align">
                <mat-expansion-panel [disabled]="!skill.description" *ngFor="let skill of personalProjects">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            {{skill.name}}
                        </mat-panel-title>
                        <mat-panel-description *ngIf="skill.time">
                            {{skill.time}}
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    <p *ngFor="let desc of skill.description">
                        {{desc}}
                    </p>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </div>
</div>
